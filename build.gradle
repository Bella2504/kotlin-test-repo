import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'org.jetbrains.kotlin.jvm' version '1.9.22'
	id 'org.jetbrains.kotlin.plugin.spring' version '1.9.22'
	id "org.jetbrains.kotlin.plugin.jpa" version "1.9.22"
}

group = 'js.demo'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '21'
}


configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'
	implementation 'org.jetbrains.kotlin:kotlin-reflect'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.data:spring-data-jpa'
	implementation 'org.springframework.data:spring-data-commons'
	implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
	implementation 'org.hibernate:hibernate-entitymanager:5.5.9.Final'
	implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.23'
	implementation 'io.github.microutils:kotlin-logging-jvm:2.0.11'
	runtimeOnly 'org.postgresql:postgresql'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation "org.jetbrains.kotlin:kotlin-test"
	testImplementation "org.jetbrains.kotlin:kotlin-test-junit:1.9.22"
	testImplementation "io.kotlintest:kotlintest-extensions-spring:3.1.10"
	testImplementation 'io.kotlintest:kotlintest-runner-junit5:3.1.10'
	testImplementation "org.junit.jupiter:junit-jupiter-api:5.3.1"
	testImplementation "org.junit.jupiter:junit-jupiter-engine:5.3.1"
	testImplementation("org.mockito:mockito-inline:3.0.0") //support for kotlin final classes
	testImplementation 'org.mockito.kotlin:mockito-kotlin:5.2.1'
}

tasks.test {
	useJUnitPlatform()
}

tasks.withType(KotlinCompile) {
	kotlinOptions {
		freeCompilerArgs += '-Xjsr305=strict'
		jvmTarget = '21'
	}
}